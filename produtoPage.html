<script>
  function getParam(nome) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(nome);
  }

  const idProduto = getParam("produto");

  async function carregarProduto() {
    try {
      const resposta = await fetch("produtos.json");
      const produtos = await resposta.json();

      const produto = produtos[idProduto];

      if (produto) {
        document.getElementById("tituloPagina").innerText = `${produto.nome} | Vandadecor`;
        document.getElementById("productTitle").innerText = produto.nome;
        document.getElementById("productCategory").innerText = `Categoria: ${produto.categoria}`;

        const imageContainer = document.getElementById("productImages");
        produto.imagens.forEach(img => {
          const imagem = document.createElement("img");
          imagem.src = img;
          imagem.alt = produto.nome;
          imageContainer.appendChild(imagem);
        });

        const link = `https://wa.me/5545991292930?text=Ol√°,%20tenho%20interesse%20nessa%20decora√ß√£o:%20${encodeURIComponent(produto.nome)}`;
        document.getElementById("whatsappBtn").href = link;
      } else {
        document.querySelector(".main-content").innerHTML = `
          <div class="container my-5 text-center">
            <h2 class="text-danger">Produto n√£o encontrado üò¢</h2>
            <a href="catalogo.html" class="btn btn-secondary mt-3">Voltar ao cat√°logo</a>
          </div>
        `;
      }
    } catch (e) {
      console.error("Erro ao carregar produto:", e);
    }
  }

  carregarProduto();
</script>
